var promise = new Promise((resolve,reject)=>{
    fetch("https://reqres.in/api/users")
    .then(data => {  
    if(data.status != 200 && data.ok != true){
        reject("failed");
    }else if(data.status == 200 && data.ok == true){
        return data.json()  
    }
 })
.then(data => { resolve(data) } )
});

promise.then(data => {
    console.log(data)
    for(var i = 0; i < data.data.length;i++){
      document.write(`<div class="list">  <ul>  
        <li> Name: ${data.data[i].first_name} ${data.data[i].last_name} </br> Email: ${data.data[i].email} <br>
            <img src="${data.data[i].avatar}"">
            </li>
        </ul> </div>`)
    }
} )
.catch(e => console.log(e) );
