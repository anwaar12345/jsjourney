<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        .main{
            position: relative;
        }
        .in{
            position: absolute;
            top: 50px;
            left: 500px;
            text-align: center;
            justify-self: center;
        }
        .in > label{
            font-weight: bold;
            font-size: 20px;

        }
        .in > input {
            border-radius: 5px;
            height: 20px;
            width: 300px;
            font: 1em sans-serif;
            margin-left: 10px;
        }
        #add{
            border-radius: 5px;
            height: 20px;
            height: 40px;
            color: #000;
            font: 2em sans-serif;
            margin-left: 10px;
        }
        #deAll{
            border-radius: 5px;
            height: 20px;
            height: 40px;
            color: #000;
            font: 2em sans-serif;
            margin-left: 10px;
        }
        .main .list{
            position: absolute;
            top: 400px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="in">
            <label for="task">Enter Task: </label>
            <input type="text" id="task" placeholder="Enter your Tasks">
            <button id="add">Add</button>
            <button id="deAll" onclick="console.log(document.getElementsByTagName('ul')[0].innerHTML = '')">Delete All</button>
        </div>
        <div id="list">
            <ul id="lists">

            </ul>
        </div>
    </div>
<script src="./js/todo.js"></script>
</body>
</html>
